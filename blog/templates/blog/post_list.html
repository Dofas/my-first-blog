<html>
	<head>
		<title>Dofa's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Home</a></h1>
		</div>

	{%for post in posts%}
		<div>
			<h3><em><a href="">{{ post.title }}</a></em></h3>
			<p>{{ post.text|linebreaksbr }}</p>
			<p>published: {{ post.published_date }}</p>
		</div>
	{% endfor %}
	</body>
</html>
